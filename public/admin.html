<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASVMS - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ASVMS</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="notifications.html">
                    <i>🔔</i> Notifications
                </a>
            </li>
            <li><a href="admin.html" class="active"><i>📊</i> Dashboard</a></li>
            <li><a href="review_submissions.html"><i>📋</i> Review Submissions</a></li>
            <li><a href="approval_management.html"><i>✅</i> Approval Management</a></li>
        </ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <span id="username-display">Admin User</span>
                <span class="user-role">Admin</span>
                <div class="user-avatar" id="user-avatar">AU</div>
            </div>

            <div class="search-bar">
                <span>🔍</span>
                <input type="text" placeholder="Search...">
            </div>
            
            <div class="notification-dropdown">
                <button class="notification-icon" onclick="toggleNotifications()">🔔
                    <span class="notification-badge" id="unread-badge" style="display: none;">0</span>
                </button>
                <div class="dropdown-content" id="notification-dropdown">
                    <div class="dropdown-header">
                        <h4>Recent Notifications</h4>
                        <a href="notifications.html">View All</a>
                    </div>
                    <div class="notification-items" id="notification-preview">
                        <!-- Notifications will load here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Title -->
        <h1 class="dashboard-title">Admin Dashboard</h1>

        <!-- Features Grid -->
        <div class="features-list">
            <a href="review_submissions.html" class="feature-card">
                <div class="card-icon">📋</div>
                <h3>Review Submissions</h3>
                <p>Review syllabi submissions from lecturers</p>
            </a>
            <a href="approval_management.html" class="feature-card">
                <div class="card-icon">✅</div>
                <h3>Approval Management</h3>
                <p>Manage syllabus approval status</p>
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
