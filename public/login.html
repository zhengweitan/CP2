<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASVMS Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="top-right-logo">
    <img src="image/sunway-logo.png" alt="Sunway University Logo">
  </div>

  <div class="form-container">
    <img src="image/asvms-logo.png" alt="ASVMS Logo" class="logo">
    <h2>Academic Syllabus Version Management System</h2>

    <input type="text" id="login-username" placeholder="Lecturer/Admin Username">
    <input type="password" id="login-password" placeholder="Password">
    <button type="button" onclick="login()">Login</button>
    <p><a href="signup.html">Create an account</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
